<!DOCTYPE html>
<html lang="en">

  <head>
    
    <title>jsVerb</title>
    
      <link rel="shortcut icon" href="favicon.ico" />
    
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

      <link rel="stylesheet" type="text/css" href="style/jsVerb-demo.css" media="all" />
      <link rel="stylesheet" type="text/css" href="style/simple-audio-player.css" media="all" />

      <script src="lib/jquery/jquery-1.11.3.min.js"></script>
      <script src="lib/jquery/jquery-ui-1.11.4.min.js"></script>

      <script src="lib/jqskin/jqskin.knob.js"></script>
      <script src="lib/jqskin/jqskin.switch.js"></script>


      <script src="../src/jsVerb.js"></script>

      <script src="js/simple-audio-player.js"></script>
      <script src="js/jsVerb-demo.js"></script>

  </head>
  
  
  <body>

    <div id="rack">
    
      <div id="screen">

        <div id="screen_preset"></div>

        <span id="screen_bank"></span>
        <span id="screen_set"></span>

      </div>

      <div id="power_led" title="power on"></div>

      <div id="label_studio" class="label">jsVerb</div>
      <div id="label">stereo reverb processor</div>
      
    </div>

    <input id="irInput" type="file" style="visibility: hidden" />
    
    
    <div id="simple_player" class="simple-audio-player"></div>


    <a href="https://github.com/TGrif/jsVerb" target="_blank">
      <img id="github_ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
    </a>

  </body>

</html>
